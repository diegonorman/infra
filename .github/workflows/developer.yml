name: "DEV DEPLOY"

on:
  push:
    branches:
      - developer
    tags:
      - 'destroy'  # Aciona o workflow para tags que começam com "destroy-"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      action: 'destroy-*'  # Define ação como destroy para tags específicas
      aws-assume-role-arn: "arn:aws:iam::905418073202:role/GitAction-DiegoNorman-pipiline"
      aws-region: "us-east-1"
      aws-statefile-s3-bucket: "norman-tfvars"
      aws-lock-dynamodb-table: "diegonorman-us-east-1-terraform-lock"
